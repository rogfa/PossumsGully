<!DOCTYPE html>
<html lang="en">
<head>
	<title>Possums Gully - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/w3styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!--------------------------------------------------------->
<header>
	<!-- FIREBASE AUTH UI  -->

	<!-- NAVIGATION -->
	<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
		<button onclick="w3_sideClose()" class="w3-bar-item w3-large">&times; Close</button>
	</div>
	<script>
		function w3_sideOpen() {document.getElementById("mySidebar").style.display = "block";}
		function w3_sideClose() {document.getElementById("mySidebar").style.display = "none";}
	</script>
	<div class="w3-bar">
		<div class="w3-bar-item w3-left" style="padding-top:0px">
			<button class="w3-button w3-large" onclick="w3_sideOpen()">â˜°</button><b>possums gully</b>
		</div>
		<div class="w3-display-topmiddle w3-yellow">
			<span id="alertDisconnected" class="w3-center" style="display:none"><b>&nbsp;DISCONNECTED&nbsp;</b></span>
		</div>
		<div class="w3-bar-item w3-right" id="userName">Please Login</div>
	</div>
	<!-- FIREBASE -->
	<script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
	<script src="firebase-init.js"></script> <!-- initialise the connection to the firebase datastore -->

	<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
	<script defer>
		// Initialize the FirebaseUI Widget using Firebase.
		var ui = new firebaseui.auth.AuthUI(firebase.auth());

		const uiConfig = {
		  signInOptions: [
		    firebase.auth.EmailAuthProvider.PROVIDER_ID,
		    firebase.auth.GoogleAuthProvider.PROVIDER_ID
		  ],
		  signInSuccessUrl: 'index.html'
			}

		ui.start('#firebaseui-auth-container', uiConfig);
	</script>

</header>
<!--------------------------------------------------------->
<div class="w3-container">
	<p>Hello!
</div> <!-- end of main body container -->

<div class="w3-container w3-row">
	<div class="w3-third"> </div>
	<div class="w3-half w3-border w3-border-teal w3-center">
		<div id="firebaseui-auth-container"></div>
	</div>
</div>
<!--------------------------------------------------------->
</body>
</html>
